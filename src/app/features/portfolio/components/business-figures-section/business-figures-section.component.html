<div class="business-figures-section">
  <div class="container">
    <div class="business-figure-blocks-container">
      <portfolio-business-figure-block
        *ngFor="let businessFigure of businessFigures"
        [count]="businessFigure.count"
        [subtitle]="businessFigure.subtitle"
        [note]="businessFigure.note"
      ></portfolio-business-figure-block>
    </div>
  </div>
</div>
