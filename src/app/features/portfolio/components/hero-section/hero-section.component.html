<section class="hero">
  <img
    class="hero__background"
    srcset="
      /assets/images/hero-background-image-500.jpg   500w,
      /assets/images/hero-background-image-1000.jpg 1000w,
      /assets/images/hero-background-image-2000.jpg 2000w,
      /assets/images/hero-background-image-3672.jpg 3672w
    "
    src="/assets/images/hero-background-image-3672.jpg"
  />
  <div class="hero__overlay">
    <div class="hero__content-container">
      <div class="container">
        <h1 i18n class="hero__title">
          Hi,<br />
          wir sind <span class="hero__name">Carsplus</span>
        </h1>
        <p i18n class="hero__mission-statement">
          Seit 2014 teilen wir unsere Leidenschaft fÃ¼r sportliche Autos auf
          unserem Instagram Kanal. Wir testen die neusten und exklusivsten
          Modelle der renommiertesten Automarken!
        </p>
        <div class="hero__social-media-channels-container">
          <shared-social-media-channels
            instagramUrl="https://www.instagram.com/carsplus.de/"
            tikTokUrl="https://www.tiktok.com/@tomke_nils"
            youtubeUrl="https://www.youtube.com/channel/UC4kHIUYVVqhfcMoTZTUAGpw"
          ></shared-social-media-channels>
        </div>
        <!-- Only for intersection observer purpuses -->
        <div class="hero__contact-button-trigger"></div>
      </div>
      <div class="hero__contact-button-container">
        <div class="hero__contact-button-inner-container">
          <a
            class="button button--primary-accent hero__contact-button"
            [ngClass]="{
              'hero__contact-button--fixed':
                isContactButtonIntersecting === false
            }"
            routerLink="/"
            [fragment]="SectionId.CONTACT"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="button__icon button__icon--light"
            >
              <path
                d="M12 12.713L0.015 3H23.985L12 12.713ZM12 15.287L0 5.562V21H24V5.562L12 15.287Z"
                fill="white"
              />
            </svg>
            <p
              class="button__label button__label--light hero__contact-button-label"
              [ngClass]="{
                'hero__contact-button-label--fixed':
                  isContactButtonIntersecting === false
              }"
              i18n
            >
              Kontakt
            </p>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
