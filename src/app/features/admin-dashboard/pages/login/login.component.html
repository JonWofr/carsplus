<div class="login">
  <div class="container">
    <div class="login__card-container">
      <div class="card">
        <a routerLink="/" class="login__portfolio-link">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 474 470"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve"
            xmlns:serif="http://www.serif.com/"
            style="
              fill-rule: evenodd;
              clip-rule: evenodd;
              stroke-linejoin: round;
              stroke-miterlimit: 2;
            "
            class="login__portfolio-logo"
          >
            <g transform="matrix(1,0,0,1,-813.483,-252.013)">
              <path
                d="M1018.24,252.013L1018.24,721.456C902.662,705.745 813.483,606.572 813.483,486.734C813.483,366.897 902.662,267.724 1018.24,252.013ZM1082.51,252.013C1198.08,267.724 1287.26,366.897 1287.26,486.734L1082.51,486.734L1082.51,252.013Z"
                style="fill: url(#_Linear1)"
              />
            </g>
            <defs>
              <linearGradient
                id="_Linear1"
                x1="0"
                y1="0"
                x2="1"
                y2="0"
                gradientUnits="userSpaceOnUse"
                gradientTransform="matrix(473.774,0,0,225.567,813.483,486.734)"
              >
                <stop
                  offset="0"
                  style="stop-color: rgb(255, 165, 82); stop-opacity: 1"
                />
                <stop
                  offset="1"
                  style="stop-color: rgb(255, 97, 77); stop-opacity: 1"
                />
              </linearGradient>
            </defs>
          </svg>
        </a>
        <form
          ngForm
          #loginForm="ngForm"
          class="form"
          (ngSubmit)="onSubmit(loginForm)"
        >
          <div class="form__body">
            <div class="form__group">
              <input
                type="email"
                placeholder="Email"
                class="form__control"
                name="email"
                ngModel
                #email="ngModel"
                required
                email
              />
              <div
                *ngIf="email.invalid && email.touched"
                class="form__alerts-container"
              >
                <p
                  *ngIf="email.errors ? email.errors['required'] : undefined"
                  class="form__alert"
                >
                  Du musst deine E-Mail-Adresse angeben
                </p>
                <p
                  *ngIf="email.errors ? email.errors['email'] : undefined"
                  class="form__alert"
                >
                  UngÃ¼ltige E-Mail-Adresse
                </p>
              </div>
            </div>
            <div class="form__group">
              <input
                class="form__control"
                type="password"
                placeholder="Passwort"
                ngModel
                #password="ngModel"
                name="password"
                required
              />
              <div
                *ngIf="password.invalid && password.touched"
                class="form__alerts-container"
              >
                <p
                  *ngIf="
                    password.errors ? password.errors['required'] : undefined
                  "
                  class="form__alert"
                >
                  Du musst deinen Benutzernamen angeben
                </p>
              </div>
            </div>
          </div>
          <div class="form__footer">
            <button
              type="submit"
              class="button button--primary-accent"
              [disabled]="loginForm.invalid"
            >
              <svg
                class="button__icon button__icon--light"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8 9V5L16 12L8 19V15H0V9H8ZM14 2C12.213 2 10.54 2.474 9.089 3.295L9.317 3.495L10.712 4.716C11.716 4.26 12.827 4 14 4C18.411 4 22 7.589 22 12C22 16.411 18.411 20 14 20C12.827 20 11.716 19.74 10.712 19.285L9.317 20.506L9.089 20.706C10.54 21.526 12.213 22 14 22C19.522 22 24 17.523 24 12C24 6.477 19.522 2 14 2Z"
                  fill="white"
                />
              </svg>
              <p class="button__label button__label--light">Einloggen</p>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
